    <main>
        <section class="contact">
            <div class="container">
                <div class="contact-box-primary">
                    <div class="contact-box">
                        <h2 class="contact-box__title">Contact</h2>
                        <p class="contact-box__text">Ask us about</p>
                        <ul class="contact-box__list">
                            <li class="contact-box__item">
                                <p class="contact-box__item-text">
                                    The quality of our talent network
                                </p>
                            </li>
                            <li class="contact-box__item">
                                <p class="contact-box__item-text">
                                    Usage & implementation of our software
                                </p>
                            </li>
                            <li class="contact-box__item">
                                <p class="contact-box__item-text">
                                    How we help drive innovation
                                </p>
                            </li>
                        </ul>
                    </div>
                    <form class="contact-box-primary contact-form" action="https://echo.htmlacademy.ru/courses"
                        method="post" autocomplete="off">
                        <label>
                            <input class="contact-form__name" type="text" minlength="2" aria-label="Enter your name"
                                placeholder="Name" name="user_name" required>
                            <span class="contact-form__tiny">This field is required</span>
                        </label>
                        <label>
                            <input class="contact-form__name" type="email" minlength="8" aria-label="Enter your email"
                                placeholder="Email Address" name="user_email" required>
                            <span class="contact-form__tiny">This field is required</span>
                        </label>
                        <label>
                            <input class="contact-form__name" type="text" minlength="5"
                                aria-label="Enter your company name" placeholder="Company Name" name="user_company_name"
                                required>
                            <span class="contact-form__tiny">This field is required</span>
                        </label>
                        <label>
                            <input class="contact-form__name" type="text" minlength="10" aria-label="Enter your title"
                                placeholder="Title" name="user_title" required>
                            <span class="contact-form__tiny">This field is required</span>
                        </label>
                        <textarea class="contact-form__textarea" name="user_message" maxlength="100"
                            placeholder="Message"></textarea>
                        <button class="contact-form__btn" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
